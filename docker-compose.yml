version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: fashiondeck-postgres
    environment:
      POSTGRES_DB: fashiondeck
      POSTGRES_USER: fashiondeck
      POSTGRES_PASSWORD: fashiondeck_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fashiondeck"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fashiondeck-network

  # Redis cache and message queue
  redis:
    image: redis:7-alpine
    container_name: fashiondeck-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fashiondeck-network

